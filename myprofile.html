<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  <link href='https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css'>
  <script src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script>
    
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>


</head>

<body>

    <div class="h-screen bg-gray-300" id="app">
        <form @submit.prevent="checkForm">
            <p v-if="errors" class="text-red-500">
                <b>Please correct the following error(s):</b>
                <ul>
                   <li v-for="error in errors" class="text-red-500">{{ error }}</li> 
                </ul>
            </p>
        <div class="container flex justify-center py-20">
            <div class="p-3 bg-white rounded-xl max-w-xl hover:shadow">
                <h1 class="text-2xl pb-4">My Profile {{ name }}</h1>
                <div class="flex justify-between w-full"> 
                    <img src="/images/profile.png" width="200"  class="rounded-lg h-3/5 mt-5">
                    <div class="ml-2">
                        <div class="p-3">
                            <span class="text-lg pb-2">
                                <label for="name">Name: </label>
                                <input type="text" id="name" name="name" class="border-b" v-model="formdata.name">
                            </span> <br>
                            <span>
                                <label for="job">Job: </label>
                                <input type="text" id="job" name="job" class="border-b" v-model="formdata.job">
                            </span>
                        </div>
                        <div class=" items-center p-2 bg-gray-200 rounded-lg">
                            <div class="mr-3"> 
                                <span class="text-gray-400 block">Age</span> 
                                <span>
                                    <label for="data1"></label>
                                    <input type="text" id="data1" name="data1" size="30" v-model="formdata.age">
                                </span> 
                            </div>
                            <div class="mr-3">
                                <span class="text-gray-400 block">Email</span> 
                                <span>
                                    <label for="data2"></label>
                                    <input type="text" id="data2" name="data2" size="30" v-model="formdata.email">
                                </span> 
                            </div>
                            <div> 
                                <span class="text-gray-400 block">Phone number</span> 
                                <span>
                                    <label for="data3"></label>
                                    <input type="text" id="data3" name="data3" size="30" v-model="formdata.phone">
                                </span> 
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <label class="text-sm leading-7 text-gray-600">Gender</label>
                            <div class=" space-x-2">
                                <input type="radio" id="Male" v-model="formdata.gender" name="gender" value="M" class="bg-gray-100 rounded px-4 py-2 mb-4">
                                <label for="Male">Male</label>
                                <input type="radio" id="Female" v-model="formdata.gender" name="gender" value="F" class="bg-gray-100 rounded px-4 py-2 mb-4">
                                <label for="Female">Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-2 gap-2"> 
                    <input type="submit" value="Submit" class="w-full h-12 rounded-md bg-blue-700 text-white text-md hover:shadow hover:bg-blue-800 ring-offset-current ring-offset-2"></button> 
                </div>
            </div>
        </div>
        </form>
    </div>
  <!-- my main.js -->
  <script src="./profile.js"></script>
</body>

</html>
